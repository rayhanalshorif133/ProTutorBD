<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">

<body>
    <section class="">
        <div class="bg-gray-400/40 w-full shadow-sm border-b-gray-600/5 border-b">
            <div class="mx-auto xl:max-w-7xl px-5 xl:px-0 flex justify-between py-2">
                <div class="hidden sm:flex font-roboto font-semibold text-sm text-gray-600/90 tracking-wide">Find Your

                <div class="flex font-roboto font-semibold text-sm justify-center items-center">

                </div>
                <a href="#" class="block decoration-0 font-semibold"><i
                        class="fa-brands fa-facebook text-blue-500"></i></a>
            </div>
        </div>
        <div class="flex justify-between mx-auto xl:max-w-7xl px-5 xl:px-0">

            </div>
            <div class="flex flex-col justify-center items-center space-y-1">
                <div class="flex">
                    <a href="#" class="mx-1 text-green-500 hover:text-green-700 font-medium">Login</a> or
                    <a href="#" class="mx-1 text-blue-500 hover:text-blue-700 font-medium">Register</a>
                </div>
                <div class="flex justify-center items-center">
                    <button
                        class="border-1 cursor-pointer border-red-600 px-4 py-0 rounded-2xl text-red-600 hover:text-white hover:bg-red-600 font-medium">

                    </button>
                </div>
            </div>
        </div>
        <!-- Nav Section::Start -->
        <nav class="bg-nav w-full">
            <div class="mx-auto xl:max-w-7xl px-5 xl:px-0 flex justify-between">
                <ul class="sm:flex hidden space-x-3">
                    <li
                        class="uppercase font-inknut-antiqua text-xs font-medium hover:bg-[#232D67] text-white px-2 md:px-3 py-3 cursor-pointer">
                        Home</li>
                    <li
                        class="uppercase font-inknut-antiqua text-xs font-medium hover:bg-[#232D67] text-white px-2 md:px-3 py-3 cursor-pointer">

                        Tuitor</li>
                    <li
                        class="uppercase font-inknut-antiqua text-xs font-medium hover:bg-[#232D67] text-white px-2 md:px-3 py-3 cursor-pointer">
                        Request a
                        Tuitor</li>
                    <li
                        class="uppercase font-inknut-antiqua text-xs font-medium hover:bg-[#232D67] text-white px-2 md:px-3 py-3 cursor-pointer">

                    </li>
                    <li
                        class="uppercase font-inknut-antiqua text-xs font-medium hover:bg-[#232D67] text-white px-2 md:px-3 py-3 cursor-pointer">

                </ul>
                <div class="sm:hidden flex justify-between px-2">
                    <div>
                        <i class="fa-solid fa-bars text-white text-xl py-2 cursor-pointer"></i>
                    </div>
                    <div></div>
                </div>
            </div>
        </nav>
        <!-- Nav Section::End -->
         <div class="flex justify-between mx-auto xl:max-w-7xl px-5 xl:px-0">
            <div class="py-3 my-2">
                <h1 class="font-bold text-4xl font-nunito">
                    <span class="text-[#232D67]">Your</span> 
                    <span class="text-[#E16935]">Premier Learning </span> 
                    <br><span class="text-[#232D67]">Platform</span>
                </h1>
                <p class="flex space-x-1 items-center justify-start">
                    <img src="./images/search.png" class="h-5 w-auto" /> 
                    <span class="text-gray-400 font-medium font-inter">Discover the Perfect Tutor in Your Vicinity</span>
                </p>
                <div>
                    <p>Find a Tuitor</p>
                </div>
            </div>
